<div class="container">
    <form [formGroup]="roomForm" (ngSubmit)="edit(roomForm.value)">
        <input class="mt-5 mb-5 h2 form-control" value="{{ roomForm.get('name')?.value }}">
        <div class="row g-4 align-items-start">
            
            <img src="/rooms/room.png" class="image-fluid mb-5" alt="Illustration">           
            <!-- <button type="button" class="btn btn-add mt-3" (click)="setShowModal()">+</button> -->
            
            <div>
                <h3>Description</h3>
                <input type="text" class="mt-3 mb-5 form-control" value="{{ roomForm.get('description')?.value }}">
            </div>
            <div>
                <h3>Capacity</h3>
                <input type="number" class="mt-3 mb-5 form-control" value="{{ roomForm.get('capacity')?.value }}"> 
            </div>
            <div>
                <h3>Price</h3>
                <input type="number" class="mt-3 mb-5 form-control" value="{{ roomForm.get('price')?.value }}">
            </div>
            <div>
                <h3>Equipment</h3>
                <input type="text" class="mt-3 mb-5 form-control" value="{{ roomForm.get('equipment')?.value }}">
            </div>
            <div>
                <h3>Status</h3>
                <select class="mt-3 mb-5 form-control">
                    <option value="available">Available</option>
                    <option value="inactive">Inactive</option>
                 </select>
            </div>
            <div class="buttons mb-5">
                 <button class="btn btn-add-green" (click)="edit(roomForm.value)">Save changes</button>
                <button class="btn btn-dark" (click)="confirmNavigate()">Go back to rooms</button>
            </div>
        </div>

        @if(showModal){
            <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: block;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title" id="exampleModalLabel">Add image to room</h1>
                            <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
                        </div>
                        
                        <form [formGroup]="imageForm" (ngSubmit)="addImage()">
                            <div class="modal-body">
                                <div>
                                    <label for="imageFile" class="form-label">Image</label>
                                    <input type="file" id="imageFile" class="form-control" (change)="selectedImages($event)" accept="image/*">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary modal-btn" (click)="cancel()">Mégse</button>
                                <button type="submit" class="btn btn-add-green modal-btn">Hozzáad</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade show"></div>
        } 
    </form>  
</div>
