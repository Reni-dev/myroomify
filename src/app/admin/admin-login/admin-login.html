<div class="wrapper">
    <div class="container">
        <img class="img-fluid mb-5" src="/login/login_logo.png" alt="Logo">
        <div class="login">
            <form [formGroup]="loginForm" (submit)="login($event)">
                <div class="mb-5 mt-5">
                    <label for="user" class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="user" id="user" >
                    <p class="required">{{ userSubmit ? '' : 'Username is required!' }}</p>
                </div>
                
                <div>
                    <label for="pass" class="form-label">Password</label>
                    <div class="d-flex align-items-center password-input-row mt-1">        
                        <input [type]="visible ? 'text' : 'password'" class="form-control" formControlName="pass" id="pass" id="passwordInput">
                            
                        <button class="btn btn-main password-toggle-btn" type="button" id="togglePassword" (click)="changeVisibility()">
                            {{ visible ? 'Hide' : 'Show' }}
                        </button>
                    </div>
                    
                    <p class="required">{{ passSubmit ? '' : 'Password is required!' }}</p>
                </div>                
                <button type="submit" class="btn btn-main **w-100** mt-5 loginBtn" id="checkUserData">Login</button>
                <p class="required text-center">{{ loginError ? 'Incorrect username or password!' : '' }}</p>
            </form>
        </div>
    </div>
</div>
